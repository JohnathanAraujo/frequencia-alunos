<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Cadastro de Alunos</h1>
        <nav class="nav-buttons">
            <a href="index.html">Início</a>
            <a href="cadastro-materia.html">Matérias</a>
            <a href="cadastro-aluno.html" class="active">Alunos</a>
            <a href="lancar-faltas.html">Faltas</a>
            <a href="relatorio.html">Relatório</a>
        </nav>
    </header>

    <div class="content">
        <div class="form-cadastro">
            <h2>Novo Aluno</h2>
            <div class="form-group">
                <input type="text" id="aluno-nome" placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <input type="text" id="aluno-rgm" placeholder="RGM">
            </div>
            <div class="form-group">
                <input type="text" id="aluno-curso" placeholder="Curso">
            </div>
            <div class="form-group">
                <select id="materia-select"></select>
            </div>
            <button onclick="salvarAluno()" class="btn-primary">Salvar Aluno</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        carregarMateriasSelect();
    });
</script>
</body>
</html>
